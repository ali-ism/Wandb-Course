program: train.py
project: garbage-project
method: random
metric:
  name: val_f1
  goal: maximize

parameters:
    seed:
      values: [1, 2]
    img_size:
      values: [128, 224, 512]
    batch_size:
      values: [16, 32, 64, 128, 256]
    lr:
      distribution: log_uniform_values
      min: 1e-5
      max: 1e-2
    arch:
      values: [resnet, densenet, mobilenet]
    epochs:
      min: 5
      max: 20
    fc_layers:
      values: [1, 2]
    fc_neurons:
      min: 32
      max: 512
